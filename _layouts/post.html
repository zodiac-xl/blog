---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>
  <div class="column-strip wiki-column" id="wiki-right">
    <!-- table of contents -->
    <div id="toc" class="toc toggleable">
      <a href="#toc" class="title toggler" data-open-icon="icon-plus" data-closed-icon="icon-minus" aria-haspopup="true">在本文章中<i class="icon-minus"></i></a>
    </div>
  </div>
  <article class="post-content">
    {{ content }}
  </article>
  <nav>
    {% if page.previous %}
    <a href="{{ page.previous.url  | prepend: site.baseurl }}" title="{{ page.previous.title }}">&larr; Previous Post</a>
    {% endif %}
    {% if page.next %}
    <a href="{{ page.next.url | prepend: site.baseurl }}" title="{{ page.next.title }}">Next Post &rarr;</a>
    {% endif %}
  </nav>

</div>
